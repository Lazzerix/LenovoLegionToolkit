name: Nightly

on:
  schedule:
    - cron: '0 2 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nightly-build:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
        cache: true
        cache-dependency-path: '**/*.csproj'

    - name: Generate Version (Date + GUID)
      id: set_version
      run: |
        $date = Get-Date -Format 'yyyyMMdd'
        $guid = [guid]::NewGuid().ToString()
        $version = "nightly-$date-$guid"
        Write-Output "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Host "Generated Nightly Version: $version"
      shell: powershell

    - name: Restore
      run: dotnet restore

    - name: Build
      run: .\make_action.bat

    - name: Verify installer
      run: |
        $installerPath = "build_installer\LenovoLegionToolkitSetup.exe"
        if (-not (Test-Path $installerPath)) {
          Write-Error "Installer file not found at $installerPath"
          exit 1
        }
      shell: powershell

    - name: Create Nightly Release
      uses: softprops/action-gh-release@v2.0.8
      with:
        tag_name: ${{ steps.set_version.outputs.version }}
        name: Nightly ${{ steps.set_version.outputs.version }}
        prerelease: true
        draft: false
        generate_release_notes: true
        files: build_installer/LenovoLegionToolkitSetup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: installer-${{ steps.set_version.outputs.version }}
        path: build_installer/LenovoLegionToolkitSetup.exe